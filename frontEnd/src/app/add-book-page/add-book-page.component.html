<section>
  <div class="header-img">
    <div class="cover-home">
      <div class="text-descrition">
        <h1 data-aos="fade-up"><a class="route" [routerLink]="['/home']"><i class="fas fa-home"></i></a> >> <a
            class="route" [routerLink]="['/add-book']"><span>Add Books</span></a>
        </h1>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container page-header">
    <form>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Name of the Book</label>
        </div>
        <div class="col-md-4"><input type="text" class="form-control" placeholder="Name of the book">
        </div>
      </div>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Description</label></div>
        <div class="col-md-4"><textarea class="form-control" placeholder="Name of the book"> </textarea></div>
      </div>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Price</label></div>
        <div class="col-md-4"><input type="number" class="form-control" placeholder="Price of the book"></div>
      </div>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Add the Image of the book</label></div>
        <div class="col-md-4"><input type="text" class="form-control" placeholder="Name of the book"></div>
      </div>

    </form>
  </div>
</section>
