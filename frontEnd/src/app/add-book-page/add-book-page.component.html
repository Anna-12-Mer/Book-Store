<section>
  <div class="header-img">
    <div class="cover-home">
      <div class="text-descrition">
        <h1 data-aos="fade-up"><a class="route" [routerLink]="['/home']"><i class="fas fa-home"></i></a> >> <a
            class="route" [routerLink]="['/add-book']"><span>Add Books</span></a>
        </h1>
      </div>
    </div>
  </div>
</section>

<section class="wrapper">
  <div class="container-fluid page-header">
    <form [formGroup]="addBookForm" (ngSubmit)="addBook()">
      <div class="row form-group">
        <div class="col-md-4">
          <label calss="form-control">Name of the Book</label>
        </div>
        <div class="col-md-8"><input type="text" class="form-control" placeholder="Name of the book"
            formControlName="bookName">
        </div>
      </div>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Description</label></div>
        <div class="col-md-8"><textarea class="form-control" placeholder="Description of the book"
            formControlName="description"> </textarea></div>
      </div>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Price</label></div>
        <div class="col-md-8"><input type="number" class="form-control" placeholder="Price of the book"
            formControlName="price"></div>
      </div>
      <div class="row form-group">
        <div class=" col-md-4">
          <label calss="form-control">Add Image</label></div>
        <div class="col-md-8"><input type="text" class="form-control" placeholder="Name of the book"
            formControlName="imgUrl"></div>
      </div>
      <div class="d-flex justify-content-around justify-content-between text-right">
        <a type="button" class="btn-back" [routerLink]="['/home']">Retour</a>
        <button type="submit" class="add-btn">Add</button>
      </div>
    </form>
  </div>
</section>
